<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/checkout.css">
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
      <form>
        <input type="text" placeholder="Enter Name" id="name">
        <br>
        <input type="number" placeholder="Enter Number" id="number">
        <br>
        <input type="text" placeholder="Enter Address" id="address">
        <br>
        <input type="button" value="Confirm" id="confirm">
      </form>
    </div>
  </body>

  <script src="/scripts/checkout.js"></script>
</html>
